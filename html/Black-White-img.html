<!DOCTYPE html>
<html lang="en">

<head>
    <title>Black and white image convert </title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
            margin: auto;
        }


        img {
            cursor: wait;
            width: 40%;
        }

        body {
            background-color: black;
        }

        img:hover {
            filter: grayscale(100%);
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="racer1.jpg" height="400px" width="400px">
        <img src="racer1.jpg" height="400px" width="400px">
    </div>

</body>

</html>
