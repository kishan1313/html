<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing</title>
    <style>
        .bounce {
            animation: bouncing 0.6s ease infinite alternate;
            border: 10%;
            color: rgb(117, 141, 8);
            text-align: center;
        }

        @keyframes bouncing {
            0% {
                transform: translateY(0px);
            }

            100% {
                transform: translateY(20px);
            }
        }
    </style>
</head>

<body>

    <div CLASS="bounce">
        <h1>MAKE AN ELEMENT BOUNCING</h1>
    </div>

</body>

</html>
