<!DOCTYPE html>
<html>

<head>
    <title>Javascript</title>
    <style>
        .container {
            height: 100%;
            width: 40%;
            margin: 3% auto;
            border: 5px solid #00f;
            padding: 10px;
            border-radius: 5px;
            background-color: aqua;
        }

        .heading {
            text-align: center;
            font-size: 30px;
            font-family: monospace;
            border: 1px solid;
            padding: 5px;
            margin-bottom: 10px;
            background-color: maroon;
        }

        .sub-container {
            border: 1px solid;
            padding: 10px;
        }

        .sub-container>div {
            display: flex;
            margin: 15px 0;
            width: 100%;
        }

        .sub-container>div>div {
            width: 23%;
        }

        #result {
            height: 32px;
            width: 78%;
            /* margin-left: 10px; */
            padding: 0 17px;
            font-size: 25px;
            color: #00f;
            background: yellow;
            border-right: solid red;
            border-left: solid red;
            border-top: solid red;
            border-bottom: solid red;
        }

        button#cancelBtn {
            height: 36px;
            width: 90px;
            margin: 0 10px;
        }

        button {
            height: 36px;
            width: 90%;
            margin: 0 10px;
            background-color: cadetblue;
        }

        .result {
            display: inline-flex;
        }
    </style>
    <script>
        function buttonClick(val) {
            var getResultElement = document.getElementById("result");
            var resultValue = getResultElement.value;  // 1.5 + 1.5

            if (val === 'c') {
                getResultElement.value = '';
                return;
            }

            if (val === '=') {
                var output = eval(resultValue);
                getResultElement.value = output;
                return;
            }

            if (val !== 'c' && val !== '=') {
                resultValue = resultValue + val;
                getResultElement.value = resultValue;
            }

        }
    </script>
</head>

<body>
    <div class="container">
        <div class="heading">CALCULATOR</div>
        <div class="row-one">
            <div class="result">
                <input type="text" name="result" id="result" />
                <button name="cancelBtn" id="cancelBtn" onclick="buttonClick('c');">C</button>
            </div>
        </div>
        <div class="sub-container">


            <div class="row-two">
                <div>
                    <button id="one" onclick="buttonClick('1');">1</button>
                </div>
                <div>
                    <button id="two" onclick="buttonClick('2');">2</button>
                </div>
                <div>
                    <button id="three" onclick="buttonClick('3');">3</button>
                </div>
                <div>
                    <button id="devide" onclick="buttonClick('/');">/</button>
                </div>
            </div>

            <div class="row-three">
                <div>
                    <button id="four" onclick="buttonClick('4');">4</button>
                </div>
                <div>
                    <button id="five" onclick="buttonClick('5');">5</button>
                </div>
                <div>
                    <button id="six" onclick="buttonClick('6');">6</button>
                </div>
                <div>
                    <button id="sub" onclick="buttonClick('-');">-</button>
                </div>
            </div>

            <div class="row-four">
                <div>
                    <button id="seven" onclick="buttonClick('7');">7</button>
                </div>
                <div>
                    <button id="eight" onclick="buttonClick('8');">8</button>
                </div>
                <div>
                    <button id="nine" onclick="buttonClick('9');">9</button>
                </div>
                <div>
                    <button id="add" onclick="buttonClick('+');">+</button>
                </div>
            </div>
            <div class="row-five">
                <div>
                    <button id="dot" onclick="buttonClick('.');">.</button>
                </div>
                <div>
                    <button id="zero" onclick="buttonClick('0');">0</button>
                </div>
                <div>
                    <button id="equal" onclick="buttonClick('=');">=</button>
                </div>
                <div>
                    <button id="multi" onclick="buttonClick('*');">*</button>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
