<!DOCTYPE html>
<html>

<head>
    <script>
        function over() {
            image1.src = "smile.png";
            image1.height = "500";
            image1.width = "200";
            image1.style.border - 1;
            image1.title = "image on  Mouse Over";
        }

        function out() {
            image1.src = "hammer.png";
            image1.height = "500";
            image1.width = "200";
            image1.style.border - 1;
            image1.title = "image on  Mouse Out";
    </script>
</head>

<body>
    <center>
        img src="smile.jpg" height="300px" width="500" border="2" on Mouse over="image over()" on Mouseout="image out()"
        name="image1" id="image1">
    </center>
</body>

</html>
