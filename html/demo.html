<html>

<head>
    <style>
        div {
            border: 2px solid blueviolet;
            margin: 5px;
        }

        p {
            border: 2px solid blue;
        }

        p:nth-child(odd) {
            background: red;
        }

        p:nth-child(even) {
            background: lightgreen;
        }
    </style>
</head>

<body>
    <div>
        <p> 1 child</p>
        <p> 2 child</p>
    </div>
    <div>
        <p> 3 child</p>
        <p> 4 child</p>
    </div>
    <p> 5 child</p>
</body>

</html>
